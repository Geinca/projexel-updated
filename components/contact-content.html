<section class="section contact-intro">
  <h2>Get in Touch</h2>
  <p>Have questions or want to work with us? We'd love to hear from you.</p>
</section>

<section class="section contact-wrapper">
  <div class="contact-info" data-animate="slide-left">
    <h3>Contact Information</h3>
    <p><i class="fas fa-phone-alt"></i> +1 (234) 567-8901</p>
    <p><i class="fas fa-envelope"></i> info@serviceco.com</p>
    <p><i class="fas fa-map-marker-alt"></i> 123 Industrial Zone, Metro City, Country</p>
    <div class="socials">
      <a href="#"><i class="fab fa-facebook-square"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </div>

  <div class="contact-form" data-animate="slide-right">
    <h3>Send Us a Message</h3>
    <form onsubmit="handleSubmit(event)">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</section>
